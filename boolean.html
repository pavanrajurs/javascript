<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean</title>
</head>

<body>





  <script>
    // use true boolean
    let saved = true;
    console.log(saved)
    console.log(typeof saved)
    // use true boolean
    let notsaved = false;
    console.log(notsaved);
    console.log(typeof notsaved);
    // using not
    let svalue = false;
    let nvalue = !svalue;
    console.log(nvalue)





  </script>
