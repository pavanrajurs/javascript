  <script>
    //global scope
    var c = 333;

    function global() {
      console.log(c);
    }
    global();

    //function scope
    function example() {
      if (true) {
        var x = 10; // Function-scoped, not block-scoped
        console.log(x); // 10
      }
      console.log(x); // 10 (still accessible outside the block)
    }
    example();



    //block scope
    function example() {
      if (true) {
        let x = 10; // Function-scoped, not block-scoped
        console.log(x); // 10
      }
      console.log(x); // 10 (not accessible outside the block)
    }
    example();

//block scope and immutability (const)
function example() {
  if (true) {
    const z = 30; // Block-scoped and immutable
    console.log(z); // 30 (accessible inside the block)
  }
  console.log(z); // Error: z is not defined (not accessible outside the block)
}
example();
