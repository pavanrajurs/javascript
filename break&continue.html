<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>break and continue</title>
</head>

<body>



  <script>
    //example 1
    for (i = 0; i < 10; i++) {
      console.log("start")
      if (i == 5) {
        console.log("it is 5")
      }
      else if (i == 6) {
        console.log("it is 6")
      }
      else if (i == 7) {
        console.log("it is 7")
      }
    }
    // break statement
    for (i = 0; i < 10; i++) {
      console.log(i);
      if (i == 5) {
        break;
      }
    }
    console.log("iam out of the loop")

    // continue statment

    for (j = 0; j < 10; j++) {
      if (j == 3 || j == 4) {
        continue;

      }
      if (j == 7) {
        break;
      }
      console.log(`${j}`)
    }
    console.log("end loop")

    //continue
    for (let i = 0; i < 10; i++) {
  if (i === 5) {
    continue; // Skip the iteration when i is 5
  }
  console.log(i); // Prints 0, 1, 2, 3, 4, 6, 7, 8, 9 (skips 5)
}
console.log("Loop completed");


//using break and continue
for (j = 0; j < 10; j++) {
      if (j == 3 || j == 4) {
        continue;

      }
      if (j == 7) {
        break;
      }
      console.log(`${j}`)
    }
    console.log("end loop")

  </script>
</body>

</html>
