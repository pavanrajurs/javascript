<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String </title>
</head>

<body>





  <script>

    //single and double quotes are used
    var age = 25;
    console.log("your age is" + " " + age);

    //binding quotes or string concat using string literal
    var age = 23;
    console.log(`I will be ${age} years of age these year`)

    //escape characters
    //= \'	'	Single quote
    //= \"	"	Double quote
    //= \\	\	Backslash

    // let x ;
    // let y = null;
    // console.log(x == y) = true
    // console.log(x === y) = false
    // convert to string
    let number = 50;
    number = number.toString();
    console.log(typeof number);

    // convert to number
    let ten = '10.25';
    ten = Number.parseFloat(ten);
    console.log(typeof ten);

  </script>
</body>

</html>
